<html>
  <head>
      <title>Is it Wednesday my dudes?</title>

      <style>
          body
          {
              margin: 0;
          }

          canvas
          {
              width: 100%;
              height: 100%;
          }
      </style>
  </head>

  <body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/STLLoader.js"></script>
    <script src="js/postprocessing/OutlinePass.js"></script>

    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var outlinePass = new THREE.OutlinePass( new THREE.Vector2( window.innerWidth, window.innerHeight ), scene, camera );
      var raycaster = new THREE.Raycaster();
      var mouse = new THREE.Vector2();
      var selectedObjects = [];

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      //renderer.gammaInput = true;
      //renderer.gammaOutput = true;
      document.body.appendChild(renderer.domElement);
      document.addEventListener('touchstart', onDocumentTouchStart, false);
      document.addEventListener('mousedown', onDocumentMouseDown, false);
      scene.background = new THREE.Color(0xFF00FF);

      function onDocumentMouseDown (event)
      {
        event.preventDefault();
					mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
					mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;
					raycaster.setFromCamera( mouse, camera );

          raycaster.setFromCamera( mouse, camera );
					var intersects = raycaster.intersectObjects( [ scene ], true );
					if ( intersects.length > 0 ) {
						var selectedObject = intersects[ 0 ].object;
						addSelectedObject( selectedObject );
						outlinePass.selectedObjects = selectedObjects;
					} else {
						// outlinePass.selectedObjects = [];
					}
      }
      window.addEventListener( 'mousemove', onTouchMove );
			window.addEventListener( 'touchmove', onTouchMove );

      window.addEventListener('resize', function()
      {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });

      function onDocumentTouchStart(event)
      {
        event.preventDefault();

        event.clientX = event.touches[0].clientX;
        event.clientY = event.touches[0].clientY;
        onDocumentMouseDown(event);
      }



      controls = new THREE.OrbitControls(camera, renderer.domElement);


      var loader = new THREE.STLLoader();

      loader.load
      (
        'models/droid.stl', //

        function(geometry)
        {
          var stlmat = new THREE.MeshPhongMaterial({color: 0x00ffff, specular: 0xffffff, shininess: 200});

          var stlmesh = new THREE.Mesh(geometry, stlmat);

          stlmesh.scale.set(10, 10, 10);
          stlmesh.position.set(0.1, -2, 0.5);
          stlmesh.rotation.set(Math.PI * 3 / 2, -Math.PI / 18, 0);

          stlmesh.receiveShadow = true;
          stlmesh.castShadow = true;

          scene.add(stlmesh);
        }
      );

      var plane = new THREE.Mesh
      (
        new THREE.PlaneBufferGeometry(40, 40),
        new THREE.MeshPhongMaterial({color:0xffff00, specular: 0xffffff, shininess: 0})
      );
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = -0.6;
      scene.add(plane);

      plane.receiveShadow = true;




      var geometry = new THREE.BoxGeometry(1, 1, 1);

      var cubeMaterials =
      [
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/0.jpg'), side: THREE.DoubleSide}), //r
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/1.jpg'), side: THREE.DoubleSide}), //l
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/2.jpg'), side: THREE.DoubleSide}), //t
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/3.jpg'), side: THREE.DoubleSide}), //bo
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/4.jpg'), side: THREE.DoubleSide}), //f
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/5.jpg'), side: THREE.DoubleSide})  //ba
      ];

      var material = new THREE.MeshBasicMaterial(cubeMaterials);//{color: 0xFF00FF, wireframe: true});
      var cube = new THREE.Mesh(geometry, cubeMaterials);
      //scene.add(cube);

      camera.position.z = 3;

      var ambientLight = new THREE.AmbientLight(0x00FFFF, 1);
      //scene.add(ambientLight);

      var light1 = new THREE.PointLight(0x80FF80, 4, 50);
      //scene.add(light1);

      var light2 = new THREE.PointLight(0x118080, 4, 50);
      //scene.add(light2);

      var light3 = new THREE.PointLight(0x808011, 4, 50);
      //scene.add(light3);

      var directionalLight = new THREE.DirectionalLight(0xFFFFFF, 2);
      directionalLight.position.set(3, 2, 1);
      //scene.add(directionalLight);

      var shadowqual = 4096;

      var spotLight = new THREE.SpotLight(0xffffff, 1);
      spotLight.position.set(4, 3, 6);
      spotLight.castShadow = true;
      spotLight.shadow.bias = -.002;
      spotLight.shadow.mapSize.width = shadowqual;
      spotLight.shadow.mapSize.height = shadowqual;
      scene.add(spotLight);

      function onTouchMove( event ) {
					var x, y;
					if ( event.changedTouches ) {
						x = event.changedTouches[ 0 ].pageX;
						y = event.changedTouches[ 0 ].pageY;
					} else {
						x = event.clientX;
						y = event.clientY;
					}
					mouse.x = ( x / window.innerWidth ) * 2 - 1;
					mouse.y = - ( y / window.innerHeight ) * 2 + 1;
					checkIntersection();
				}
				function addSelectedObject( object ) {
					selectedObjects = [];
					selectedObjects.push( object );
				}
				function checkIntersection() {
					raycaster.setFromCamera( mouse, camera );
					var intersects = raycaster.intersectObjects( [ scene ], true );
					if ( intersects.length > 0 ) {
						var selectedObject = intersects[ 0 ].object;
						addSelectedObject( selectedObject );
						outlinePass.selectedObjects = selectedObjects;
					} else {
						// outlinePass.selectedObjects = [];
					}
				}


      var update= function ()
      {
        /*
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.02;
        cube.rotation.z += 0.03;
        */
        var time = Date.now() * .005;

        light1.position.x = Math.sin(time * .7) * 30;
        light1.position.y = Math.sin(time * .5) * 40;
        light1.position.z = Math.sin(time * .3) * 30;

        light2.position.x = Math.sin(time * .7) * 30;
        light2.position.y = Math.sin(time * .5) * 40;
        light2.position.z = Math.sin(time * .3) * 30;

        light3.position.x = Math.sin(time * .7) * 30;
        light3.position.y = Math.sin(time * .5) * 40;
        light3.position.z = Math.sin(time * .3) * 30;
      };

      var render = function ()
      {
        renderer.render(scene, camera);
      };

      var GameLoop = function ()
      {
        requestAnimationFrame(GameLoop);
        update();
        render();
      }

      GameLoop();
    </script>
  </body>
</html>
