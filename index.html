<html>
  <head>
      <title>e test</title>

      <style>
          body
          {
              margin: 0;
          }

          canvas
          {
              width: 100%;
              height: 100%;
          }
      </style>
  </head>

  <body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>

    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);


      window.addEventListener('resize', function()
      {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });

      controls = new THREE.OrbitControls(camera, renderer.domElement);


      var geometry = new THREE.BoxGeometry(1, 1, 1);

      var cubeMaterials =
      [
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/0.jpg'), side: THREE.DoubleSide}), //r
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/1.jpg'), side: THREE.DoubleSide}), //l
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/2.jpg'), side: THREE.DoubleSide}), //t
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/3.jpg'), side: THREE.DoubleSide}), //bo
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/4.jpg'), side: THREE.DoubleSide}), //f
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/5.jpg'), side: THREE.DoubleSide})  //ba
      ];

      var material = new THREE.MeshBasicMaterial(cubeMaterials);//{color: 0xFF00FF, wireframe: true});
      var cube = new THREE.Mesh(geometry, cubeMaterials);
      scene.add(cube);

      camera.position.z = 3;

      var update= function ()
      {
        cube.rotation.x += 0.00;
        cube.rotation.y += 0.00;
      };

      var render = function ()
      {
        renderer.render(scene, camera);
      };

      var GameLoop = function ()
      {
        requestAnimationFrame(GameLoop);
        update();
        render();
      }

      GameLoop();
    </script>
  </body>
</html>
